<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a1b97f2018.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Spotify Web</title>
  </head>
  <body>
    <div class="main-wrapper">
      <header>
        <div class="header__logo-box">
          <img class="logo-lg" src="img/logo.svg" alt="spotify-logo" />
          <img
            class="logo-sm"
            src="img/logo-small.svg"
            alt="spotify logo small"
          />
        </div>

        <nav class="main-nav">
          <ul class="main-nav__list">
            <li class="main-nav__list-box">
              <a class="nav-list__link" href="#"
                ><svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M448 463.746h-149.333v-149.333h-85.334v149.333h-149.333v-315.428l192-111.746 192 110.984v316.19z"
                  /></svg
                ><span class="nav-list__name"> Home</span></a
              >
            </li>

            <li class="main-nav__list-box">
              <a class="nav-list__link" href="#"
                ><svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M349.714 347.937l93.714 109.969-16.254 13.969-93.969-109.969q-48.508 36.825-109.207 36.825-36.826 0-70.476-14.349t-57.905-38.603-38.603-57.905-14.349-70.476 14.349-70.476 38.603-57.905 57.905-38.603 70.476-14.349 70.476 14.349 57.905 38.603 38.603 57.905 14.349 70.476q0 37.841-14.73 71.619t-40.889 58.921zM224 377.397q43.428 0 80.254-21.461t58.286-58.286 21.461-80.254-21.461-80.254-58.286-58.285-80.254-21.46-80.254 21.46-58.285 58.285-21.46 80.254 21.46 80.254 58.285 58.286 80.254 21.461z"
                    fill-rule="evenodd"
                  /></svg
                ><span class="nav-list__name"> Cerca</span></a
              >
            </li>

            <li class="main-nav__list-box">
              <a class="nav-list__link" href="#"
                ><svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M291.301 81.778l166.349 373.587-19.301 8.635-166.349-373.587zM64 463.746v-384h21.334v384h-21.334zM192 463.746v-384h21.334v384h-21.334z"
                  /></svg
                ><span class="nav-list__name"> La tua libreria</span></a
              >
            </li>
          </ul>
        </nav>

        <div class="playlists">
          <h3 class="playlists__title">playlist</h3>
          <a class="playlists__add-playlist" href="#"
            ><i class="fa-solid fa-square-plus"></i> Crea Playlist</a
          >
          <ul class="playlists__list">
            <li class="playlist">Nome Playlist</li>
            <li class="playlist">Nome Playlist</li>
            <li class="playlist">Nome Playlist</li>
            <li class="playlist">Nome Playlist</li>
            <li class="playlist">Nome Playlist</li>
            <li class="playlist">Nome Playlist</li>
            <li class="playlist">Nome Playlist</li>
          </ul>
        </div>

        <ul class="header__footer">
          <li>
            <a class="app-installation-button" href="#"
              ><i class="border-circle fa-solid fa-arrow-down"></i>
              <span class="hd-footer-list__name"> Installa app</span></a
            >
          </li>

          <li>
            <a class="user-button" href="#"
              ><i class="border-circle border-circle-lg fa-regular fa-user"></i>
              <span class="hd-footer-list__name"> John Doe</span></a
            >
          </li>
        </ul>
      </header>

      <main>
        <div class="upgrade">
          <a class="button upgrade__button" href="#">effettua l'upgrade</a>
        </div>
      </main>
    </div>

    <aside>
      <div class="current-song">
        <div class="current-song__img-box">
          <img src="#" alt="immagine album" />
        </div>

        <div class="current-song__info">
          <h4 class="current-song__author">Sinister</h4>
          <p class="current-song__title">Brano Nome</p>
        </div>

        <div class="current-song__favorite">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-folder"></i>
        </div>
      </div>

      <div class="song">
        <div class="song__actions">
          <i class="fa-solid fa-shuffle"></i>
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-regular fa-circle-play"></i>
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-solid fa-rotate-right"></i>
        </div>
        <div class="duration"></div>
      </div>

      <div class="actions">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-tv"></i>
        <i class="fa-solid fa-volume-high"></i>
      </div>
    </aside>
  </body>
</html>
